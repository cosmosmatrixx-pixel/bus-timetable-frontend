<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">

    <h2>ğŸ” Admin Login</h2>

    <div class="input-group">
      <input id="username" placeholder="Username">
    </div>

    <div class="input-group">
      <input id="password" type="password" placeholder="Password">
    </div>

    <button type="button" class="login-btn" onclick="login()">Login</button>

    <a href="forgot-password.html" class="forgot-link">
      Forgot Password?
    </a>

    <p id="msg" class="error-msg"></p>

  </div>
</div>

<script>
const API = "https://bus-timetable-backend.onrender.com";

function login() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  if (!username || !password) {
    msg.innerText = "âš ï¸ Enter username & password";
    return;
  }

  fetch(`${API}/admin/login`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => {
    if (!res.ok) throw new Error("Login failed");
    return res.json();
  })
  .then(data => {
    if (data.success) {
      localStorage.setItem("adminToken", data.token);
      window.location.href = "dashboard.html";
    } else {
      msg.innerText = "âŒ Invalid username or password";
    }
  })
  .catch(() => {
    msg.innerText = "ğŸš« Server error. Try again.";
  });
}
</script>

</body>
</html>
